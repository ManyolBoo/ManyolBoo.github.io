<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Matematika (Persegi)</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #4d4d4d;
			text-align: center;
		}
		form {
			margin: 0 auto;
			width: 300px;
		}
		input[type="number"] {
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 100%;
		}
		input[type="submit"] {
			background-color: #4c95af;
			border: none;
			color: white;
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Kalkulator Matematika (Persegi)</h1>
	<form>
		<label for="sisi">Masukkan panjang sisi persegi:</label>
		<input type="number" id="sisi" name="sisi" required>
		<input type="submit" value="Hitung">
	</form>
	<script>
		function hitungLuas() {
			var sisi = document.getElementById("sisi").value;
			var luas = sisi * sisi;
			var keliling = 4 * sisi;
			alert("Luas persegi dengan sisi " + sisi + " adalah " + luas + ". Keliling persegi dengan sisi " + sisi + " adalah " + keliling + ".");
		}
		document.querySelector("form").addEventListener("submit", function(event) {
			event.preventDefault();
			hitungLuas();
		});
	</script>
</body>
</html>
